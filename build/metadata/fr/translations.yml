Description:
    Extra:
    -   "🚉 Trains :\nVous pouvez contrôler sept trains en deux cercles.\n"
    -   "🕹️ Usage :\nContrôlez les trains de MOROway en utilisant le transformateur sur le côté droit. Sélectionnez un train avec la bascule sur le côté gauche. Vous pouvez également cliquer sur le train souhaité ou utiliser le centre de contrôle des trains.\n"
    -   "🏎️ Automobiles :\nLes trois voitures peuvent être actionnées séparément ou se déplacer automatiquement.\n"
    -   "🌆 3D :\nEn alternative à la vue aérienne, il existe une simple vue 3D.\n"
    -   "Autres caractéristiques :\n🔉 Écoutez les trains avec des effets sonores.\n👁️ Détendez-vous en mode démo.\n🎮 Jouer avec des amis en utilisant le mode multijoueur.\n🖼️ Zoom et inclinaison (3D) avec des gestes (toucher, souris, clavier).\n🎥 Suivre les trains et les voitures (3D).\n❓ Informations détaillées dans la section d’aide de l’application."
    Standard: Avec MOROway App vous pouvez contrôler plusieurs trains et voitures, tourner les interrupteurs et profiter d’une vue à vol d’oiseau du modèle ferroviaire.
    Short: Jouer avec le modèle ferroviaire MORO…
