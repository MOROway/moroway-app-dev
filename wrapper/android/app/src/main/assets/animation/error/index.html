<!DOCTYPE html>
<html>
<head>
    <base href="../"/>
    <meta charset="UTF-8"/>
    <meta content="#000" name="theme-color"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title data-stringid-content="generalTitleErrorScreen"></title>
    <link href="favicon.ico" rel="icon" sizes="32x32" type="image/x-icon"/>

    <!-- Open Source Libraries And Fonts -->
    <!-- Fonts -->
    <link href="src/lib/open_fonts/google/MaterialIcons/font.css" rel="stylesheet" type="text/css"/>
    <link href="src/lib/open_fonts/google/Roboto/font.css" rel="stylesheet" type="text/css"/>

    <!-- General Scripts -->
    <script src="src/js/error_handler.js"></script>
    <script src="src/js_platform/error_handler.js"></script>
    <script src="src/js/appdata.js"></script>
    <script src="src/js/general.js"></script>
    <script src="src/js_platform/general.js"></script>
    <!-- Error Scripts -->
    <script src="src/js/error.js"></script>

    <!-- General Styles -->
    <link href="src/css/general.css" rel="stylesheet" type="text/css"/>
    <!-- Error Styles -->

<body>
<header class="page-header">
    <i class="internal-link material-icons" id="backOption">arrow_back</i>
    <h1 data-stringid-content="generalTitleErrorScreen"></h1>
</header>

<main>
    <article>
        <h2 data-stringid-content="errorScreenErrorAnimate"></h2>
        <div class="card-container card-container-highlightable">
            <div class="card" id="animate">
                <div class="card-title">
                    <h2 data-stringid-content="errorScreenErrorAnimateGeneral"></h2>
                </div>
                <div class="card-content">
                    <div class="content"
                         data-stringid-content="errorScreenErrorAnimateGeneralPs"></div>
                </div>
            </div>
        </div>
    </article>
    <article>
        <h2 data-stringid-content="errorScreenErrorMissing"></h2>
        <div class="card-container card-container-highlightable">
            <div class="card" id="pic">
                <div class="card-title">
                    <h2 data-stringid-content="errorScreenErrorMissingPics"></h2>
                </div>
                <div class="card-content">
                    <div class="content"
                         data-stringid-content="errorScreenErrorMissingPicsPs"></div>
                </div>
            </div>
        </div>
    </article>
    <article>
        <h2 data-stringid-content="errorScreenErrorTeamplay"></h2>

                </div>
                <div class="card-content">
                    <div class="content"
                         data-stringid-content="errorScreenErrorTeamplayJoinPs"></div>
                </div>
            </div>
            <div class="card" id="tp-connection">
                <div class="card-title">
                    <h2 data-stringid-content="errorScreenErrorTeamplayConnection"></h2>
                </div>
                <div class="card-content">
                    <div class="content"
                         data-stringid-content="errorScreenErrorTeamplayConnectionPs"></div>
                </div>
            </div>
            <div class="card" id="tp-update">
                <div class="card-title">
                    <h2 data-stringid-content="errorScreenErrorTeamplayUpdate"></h2>
                </div>
                <div class="card-content">
                    <div class="content"
                         data-stringid-content="errorScreenErrorTeamplayUpdatePs"></div>
                </div>
            </div>
        </div>
    </article>
</main>

<!-- initialize -->
<script src="src/js/init.js"></script>

</html>
